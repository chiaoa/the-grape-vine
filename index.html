<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the grape vine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <main>
        <div class="container d-flex align-items-md-center">
            <div class="row flex-md-row-reverse">
                <!-- title section  -->
                <div class="col-md-6 my-4">
                    <div class="w-75 ps-md-4">
                        <div class="dropdown mb-4 d-flex justify-content-end">
                            <form action="/profileSettings" method="GET">
                                <button class="btn" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4f6f52" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                    </svg>
                                </button>
                            </form>
                            <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4f6f52" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                                </svg>
                            </button>
                            <ul class="dropdown-menu green-dropdown">
                              <li><a class="dropdown-item" href="/login">Sign In</a></li>
                              <li><hr class="dropdown-divider"/></li>
                              <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                            </ul>
                        </div>
                        <div>
                            <h1 class="heading" style="font-size: 50px; margin-bottom: 0;">the</h1>
                            <h1 class="heading">grape</h1>
                            <h1 class="heading mb-4">vine</h1>
                            <h2 class="subheading">plant tips & tricks</h2>
                        </div>
                    </div>
                </div>
                <!-- new post section -->
                <div class="col-md-6 d-flex justify-content-md-end">
                    <div class="card me-md-4 tan-card">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Create a new post!</h4>
                            <form action="/addPost" method="POST">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control card-form" id="postTitle" placeholder=""/>
                                    <label for="postTitle" class="form-label">Title</label>
                                </div>
                                <div class="mb-3">
                                    <label for="postBody" class="form-label visually-hidden">Body</label>
                                    <textarea name="postBody" id="postBody" class="form-control card-form" placeholder="Share the latest grape on the vine...">Share the latest grape on the vine...</textarea>
                                </div>
                                <button class="btn rounded-pill px-3 py-2 green-button" type="submit">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
